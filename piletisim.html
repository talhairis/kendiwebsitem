    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form id="contactForm" action="piletisimformu.php" method="POST">
                    <div class="form-group">
                        <label for="adsoyad">Ad Soyad</label>
                        <input type="text" class="form-control" id="adsoyad" name="adsoyad" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mesaj">Mesajınız:</label>
                        <textarea class="form-control" id="mesaj" name="mesaj" rows="5" required></textarea>
                    </div>
                    <button type="button" id="clearButton" class="btn btn-secondary">Temizle</button>
                    <button type="button" id="submitButton" class="btn btn-primary">Gönder</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contactForm');
            const clearButton = document.getElementById('clearButton');
            const submitButton = document.getElementById('submitButton');

            clearButton.addEventListener('click', function () {
                form.reset();
            });

            submitButton.addEventListener('click', function () {
                const adsoyad = form.querySelector('#adsoyad');
                const email = form.querySelector('#email');
                const mesaj = form.querySelector('#mesaj');

                if (!adsoyad.value || !email.value || !mesaj.value) {
                    alert('Lütfen tüm alanları doldurun.');
                    return;
                }

                if (!isValidEmail(email.value)) {
                    alert('Geçerli bir e-posta adresi girin.');
                    return;
                }
                form.submit();
                // Form gönderme işlemleri burada yapılabilir.
            });

            function isValidEmail(email) {
                const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return pattern.test(email);
            }
        });
    </script>
